name: Go Dependencies

on:
  schedule:
    - cron: '0 9 * * *'
  workflow_dispatch:

jobs:
  go-deps:
    runs-on: ubuntu-latest
    permissions:
      # This is broad, but unfortunately it is required.
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v3
      - uses: bazelbuild/setup-bazelisk@v2
      - uses: actions/setup-go@v3
        with:
          go-version: '>=1.18.0'
      - run: go mod tidy
      - run: bazel run //:gazelle-update-repos
      - run: bazel build ...
      - run: bazel test --test_output=errors ...
      - uses: peter-evans/create-pull-request@v4
        with:
          commit-message: Update Go Dependencies
          title: Update Go Dependencies
          body: Auto-generated Go dependency updates.
          # For consistency with dependabot:
          #   https://docs.github.com/en/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file#labels
          labels: |
            dependencies
          branch: go-deps-auto-update
          delete-branch: true
